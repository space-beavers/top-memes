<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../todo-item/todo-item.html">
<link rel="import" href="../../bower_components/sb-voting-grid/sb-voting-grid.html">
<link rel="import" href="../../bower_components/sb-voting-grid/sb-votable-item.html">

<dom-module id="top-memes-list">

  <template>

    <style>
      :host {
        display: block;
      }

      .no-more-msg {
        min-height: 40px;
        font-family: 'Roboto Slab';
        font-size: 20px;
        color: #BDBDBD;
        cursor: default;
        padding-left: 67px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      todo-item:first-of-type {
        margin-top: 0;
      }

      todo-item {
        margin: 16px 0;
      }
    </style>
    <iron-ajax
          auto
          url="https://enigmatic-hamlet-75858.herokuapp.com/memes"
          params='{"category":"sb-memes"}'
          handle-as="json"
          last-response="{{memesResponse}}"
          debounce-duration="300"></iron-ajax>

    <p class="no-more-msg" hidden="[[_todosEmpty(todos.length)]]">No more todos! You're all caught up</p>

    <!-- <template is="dom-repeat"
              items="{{todos}}"
              as="todo"
              filter="{{_computeFilter(filterBy)}}"
              observe="isComplete">
      <todo-item todo="{{todo}}"></todo-item>
    </template> -->

    <!-- TODO: hook this up to list of available memes and render votable-items for each -->
    <sp-voting-grid id="top-memes" name="Lightning talks top memes">
      <template is="dom-repeat" items="[[memesResponse.memes]]" as="meme">
        <sb-votable-item id="voting_opt_[[index]]" name="Voting Option [[index]]">
          <iron-image src="[[meme.url]]"></iron-image>
        </sb-votable-item>
      </template>
    </sp-voting-grid>

  </template>
  <script>
    Polymer({

      is: 'top-memes-list',

      properties: {

        todos: Array,

        filterBy: {
          type: String,
          value: 'all'
        }

      },

      _todosEmpty: function(length) {
        return !!length;
      },

      _computeFilter: function(filterBy) {
        if (filterBy) {

          // If filterBy is 'all', return a filter that always returns
          // the todo
          if (filterBy === 'all') {
            return function() {
              return true;
            };
          }

          // Handle 'completed', or its inverse, 'active'
          var ifComplete = (filterBy === 'completed');
          return function(item) {
            return item.isComplete === ifComplete;
          };
        }
      }

    });
  </script>
</dom-module>
