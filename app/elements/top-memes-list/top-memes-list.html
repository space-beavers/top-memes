<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../todo-item/todo-item.html">
<link rel="import" href="../../bower_components/sb-voting-grid/sb-voting-grid.html">
<link rel="import" href="../../bower_components/sb-voting-grid/sb-votable-item.html">

<dom-module id="top-memes-list">

  <template>

    <style>
      :host {
        display: block;
      }

      /**
       * Style for the top votable-item
       */
      sb-votable-item:first-of-type {

      }
    </style>
    <iron-ajax
          auto
          url="https://enigmatic-hamlet-75858.herokuapp.com/memes"
          params='{"category":"sb-memes"}'
          handle-as="json"
          last-response="{{memesResponse}}"
          debounce-duration="300"></iron-ajax>

    <!-- <template is="dom-repeat"
              items="{{todos}}"
              as="todo"
              filter="{{_computeFilter(filterBy)}}"
              observe="isComplete">
      <todo-item todo="{{todo}}"></todo-item>
    </template> -->

    <!-- TODO: hook this up to list of available memes and render votable-items for each -->
    <sb-voting-grid id="top-memes" name="Lightning talks top memes">
      <template is="dom-repeat" items="[[memesResponse.memes]]" as="meme">
        <sb-votable-item id="voting_opt_[[index]]" name="Voting Option [[index]]">
          <iron-image src="[[meme.url]]" style="width:300px; height:300px;" sizing="contain"></iron-image>
        </sb-votable-item>
      </template>
    </sb-voting-grid>

  </template>
  <script>
    Polymer({

      is: 'top-memes-list',

      properties: {

        memeVotes: Array,

        filterBy: {
          type: String,
          value: 'all'
        }

      }

    });
  </script>
</dom-module>
